<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Store</title>
    <link rel="stylesheet" href="estiloRegistro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="contenedor">
        <div class="header">
            <img
              src="https://images.vexels.com/media/users/3/235104/isolated/preview/c82b0d602a94a42de2cc0fb924ecc989-flor-cortada-de-girasol.png"
              alt="" width="80">
            <h1 style="color: #ffffff;">GARDEN STORE</h1>
          </div>
          <ul class="menu">
            <li><a href="#">Tus compras</a></li>
            <li><div class="btn-group">
              <button id="iniciarsesion" type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" style="color: #ffffff;">
                Iniciar Sesión
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><button class="dropdown-item" type="button">Iniciar Sesión</button></li>
                <li><button class="dropdown-item" type="button">Registrar</button></li>
                <li><button class="dropdown-item" type="button">Suscripción</button></li>
              </ul>
            </div></li>
            <li><a href="#">Carrito</a></li>
          </ul>
        <div class="contenido">
            <form class="cuestionario1" novalidate>
                <div class="col-md-4">
                    <label for="validationCustom01" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="validationCustom01" value="" required>
                    <div class="valid-feedback">
                        ✓
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustom02" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                    <div class="valid-feedback">
                        ✓
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="validationCustomUsername" class="form-label">Direcion de correo electronico</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="validationCustomUsername"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                            Porfavor ingrese un correo electronico valido.
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="validationCustom03" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="validationCustom03" required>
                    <div class="invalid-feedback">
                        Ciudad no valida.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom04" class="form-label">Region</label>
                    <select class="form-select" id="validationCustom04" required>
                        <option selected disabled value="">selecione</option>
                        <option>Metropolitana</option>
                    </select>
                    <div class="invalid-feedback">
                        Porfavor seleccione una region.
                    </div>
                </div>
                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Codigo Postal</label>
                    <input type="text" class="form-control" id="validationCustom05" required>
                    <div class="invalid-feedback">
                        Porfavor ingrese un codigo postal valido.
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck" style="font-size: 18px;">
                            Acepto los <a href="#">Terminos</a> y <a href="#">Condiciones</a>.
                        </label>
                        <div class="invalid-feedback">
                            Debe aceptar los Terminos y Condiciones para registrar.
                        </div>
                    </div>
                </div>
                <div class="botonRegist">
                    <button type="Registrar" class="btn btn-primary" style="font-size: 18px;">Registrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
