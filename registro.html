<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARDEN STORE</title>
    <link rel="stylesheet" href="estiloRegistro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>  
    <div class="contenedor">
        <div class="header">
            <img src="https://images.vexels.com/media/users/3/235104/isolated/preview/c82b0d602a94a42de2cc0fb924ecc989-flor-cortada-de-girasol.png"
                alt="" width="80">
            <h1> <a href="index.html" style="text-decoration: none; color: #12c72a;">GARDEN STORE</a></h1>
        </div>
        <ul class="menu">
            <li class="nav-item active">
                <a class="nav-link" href="index.html" style="color: #12c72a;">Inicio</a>
            </li>
            <li><a href="historial.html">Tus compras</a></li>
            <li>
                <div class="btn-group">
                    <button id="iniciarsesion" type="button" class="btn  dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false" style="color: #12c72a; font-family: 'Secular One', sans-serif;">
                        Iniciar Sesión
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item" type="button"><a href="login.html">Iniciar Sesión</a></button>
                        </li>
                        <li><button class="dropdown-item" type="button"><a href="registro.html">Registrar</a></button>
                        </li>
                        <li><button class="dropdown-item" type="button"><a
                                    href="suscripcion.html">Suscripción</a></button></li>
                    </ul>
                </div>
            </li>
            <li><a href="carro.html">Carrito</a></li>
        </ul>
        <div class="contenido">
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script src="validacionRegistro.js"></script>
            <form action="" method="get">
                <div class="col-md-4">
                    <label for="nombre">Nombre: </label>
                    <input type="text" name="nombre" id="nombre" class="form-control" required>
                    <h1 id="mensaje1"></h1>
                </div>
                <div class="col-md-4">
                    <label for="apellido">Apellido: </label>
                    <input type="text" name="apellido" id="apellido" class="form-control" required>
                    <h1 id="mensaje2"></h1>
                </div>
                <div class="col-md-4">
                    <label for="email" class="form-label">Direcion de correo electronico</label>
                    <input type="email" class="form-control" name="email" id="email"
                        aria-describedby="inputGroupPrepend" required>
                    <h1 id="mensaje3"></h1>
                </div>
                <div class="col-md-4">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" name="ciudad" class="form-control" id="ciudad" required>
                    <h1 id="mensaje4"></h1>
                </div>
                <div class="col-md-3">
                    <label for="region" class="form-label">Region</label>
                    <select class="form-select" id="region">
                        <option value="" selected="selected">Seleccione...</option>
                        <option>Metropolitana</option>
                        <option>Valparaiso</option>
                    </select>
                    <h1 id="mensaje5"></h1>
                </div>
                <div class="col-md-3">
                    <label for="codigo" class="form-label">Codigo Postal</label>
                    <input type="number" name="codigo" class="form-control" id="codigo" required>
                    <h1 id="mensaje6"></h1>
                </div>
                <div class="col-12">
                    <input class="form-check-input" type="checkbox" value="" id="check" required>
                    <label class="form-check-label" for="check" style="font-size: 18px;">
                        Acepto los <a href="#">Terminos</a> y <a href="#">Condiciones</a>.
                    </label>
                    <h1 id="mensaje7"></h1>
                </div>
                <div class="botonRegist">
                    <button type="submit" id="submit" class="btn btn-primary"
                        style="font-size: 18px;   width: 100px;"><a href="index.html"
                            style="text-decoration: none; color: #ffffff;">Registrar</a></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
