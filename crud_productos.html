        <br>
        <div class="form-group col-md-4">
            <label for="inputDescuento">Descuento %</label>
            <input type="number" class="form-control" id="inputDescuento" max="100">
        </div>
        <br>
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="imagenProducto" lang="es" required>
          </div>
          <br>
